
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXTFORGE | Building the Next</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
      }
      .glass-effect {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
      }
      .bg-grid {
        background-image: linear-gradient(to right, rgba(56, 189, 248, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes scan-v {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      .animate-scan-v {
        animation: scan-v 2.5s ease-in-out infinite;
      }
      @keyframes circuit-pulse {
        0%, 100% { opacity: 0.3; filter: drop-shadow(0 0 2px cyan); }
        50% { opacity: 1; filter: drop-shadow(0 0 8px cyan); }
      }
      .animate-circuit-pulse {
        animation: circuit-pulse 2s ease-in-out infinite;
      }
      @keyframes radar-ping {
        0% { transform: scale(0.5); opacity: 1; }
        100% { transform: scale(2.5); opacity: 0; }
      }
      .animate-radar-ping {
        animation: radar-ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
    </style>
    <script>
      // Enhanced Global Process Shim

      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = ""; 
      }
